<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css"></link>
    <title>Tic Tac Toe Game</title>
</head>

<body>

<div class="container-box">
    <div class="container">
        <div class="line"></div>
        <div class="boxText border-top border-left"><span class="boxSpan"></span></div>
        <div class="boxText border-top"><span class="boxSpan"></span></div>
        <div class="boxText border-top border-right"><span class="boxSpan"></span></div>
        <div class="boxText border-left"><span class="boxSpan"></span></div>
        <div class="boxText"><span class="boxSpan"></span></div>
        <div class="boxText border-right"><span class="boxSpan"></span></div>
        <div class="boxText border-bottom border-left"><span class="boxSpan"></span></div>
        <div class="boxText border-bottom"><span class="boxSpan"></span></div>
        <div class="boxText border-bottom border-right"><span class="boxSpan"></span></div>
    </div>
</div>
</body>
    <script src ="index.js"></script>
</html>
